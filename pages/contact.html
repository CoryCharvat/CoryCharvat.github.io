    <main>
      <h1>Contact Me</h1>
      <section>
        <!--import from formspree to have message sent to me-->
        <div class="container">
          <form
            action="https://formspree.io/f/mgebynqb"
            method="POST"
            id="my-form"
          >
            <div class="form-group">
              <label for="firstName">First Name</label>
              <input type="text" id="firstName" name="firstName" />
            </div>
            <div class="form-group">
              <label for="lastName">Last Name</label>
              <input type="text" id="lastName" name="lastName" />
            </div>
            <div class="form-group">
              <label for="email">Email</label>
              <input type="email" id="email" name="email" />
            </div>
            <div class="form-group">
              <!--size of message box-->
              <label for="message">Message</label>
              <textarea
                name="message"
                id="message"
                cols="30"
                rows="10"
              ></textarea>
            </div>
            <button type="submit">Submit</button>
          </form>
        </div>
        <div id="status"></div>
        <!--unused but needed with javascript to have error message pop up-->
      </section>
    </main>
